<html>
    <head>
        <title></title>
        <style>
            body{
                color: aqua;
            }
        </style>
    </head>
    <body>
        <form>
            <label>Name</label>
            <input type="text" name="nam" placeholder="Name here">
            <br>

            <label>Pass</label>
            <input type="password" name="pass">
            <br>

            <label>Date</label>
            <input type="date" name="dat">
            <br>

            <label>Gender:</label>
            <label>male</label>
            <input type="radio" name="Gend" value="male">
            <label>Female</label>
            <input type="radio" name="Gend" value="female">
            <br>

            <label>Sub:</label>
            <label>c++</label>
            <input type="checkbox" name="Subject" value="C++">
            <label>Java</label>
            <input type="checkbox" name="Subject" value="Java">
            <br>

            <label>Resume:</label>
            <input type="file" name="Res">
            <br>

            <label>Feedback:</label>
            <br>
            
            <textarea cols="30" rows="10" placeholder="Write desc here"></textarea>
            <br>

            <label>Fav car</label>
            <select name="Car" id="">
                <option value="Red">Red</option>
                <option value="Blue" selected>Blue</option>
                <option value="Yellow">Yellow</option>
            </select>
            <br>

            <input type="submit"> <input type="reset">
        </form>
    </body>
</html>
